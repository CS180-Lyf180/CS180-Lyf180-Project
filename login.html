<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="login-page">
    <div class="container">
        <div>
            <h1 id="logo"><span id="blueLogo">Lyf</span><span id="pinkLogo">180</span></h1>
        </div>

        <div class="login-container">
            <div class="login-form">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </div>

            <div class="signup-form" style="display: none;">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" id="newUsername" placeholder="Choose Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="newPassword" placeholder="Choose Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="login-button">Sign Up</button>
                </form>
                <p class="signup-link">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
