<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div >
            <h1 id="logo"><span id="blueLogo">Lyf</span><span id="pinkLogo">180</span><span id="dashboard">Dashboard</span></h1>
        </div>
        <div id="user">
            <h1 id="user-text"> Welcome User</h1>
        </div>
        <div class="Quote">
            <h4 id="test-quote"> "The only way to do great work is to love what you do." - Steve Jobs </h4>
        </div>
    </div>
    <div class="main">
        <div class="dashboard">
            <div class="dashboard-item">
                
                <div id="habits">
                    <h6>Daily Habits </h6>
                    <button id = "addButton">ADD</button>
                </div>
                <div id="goals">
                    <h6>Long Term Goals</h6>
                    <button id = "addButton2">ADD</button>
                </div>
            </div>
        </div>
        <div class="Stats-item">
            <div id="stats">
                <h6>Your Stats</h6>
            </div>
        </div>
    </div>

    <script>
        const addButton = document.getElementById('addButton');
        const plus = document.createElement('img');
        plus.src = 'src/images/plus.png';
        addButton.parentNode.replaceChild(plus, addButton);

        plus.addEventListener('click', function(event){window.location.href = "addhabit.html"});

        const addButton2 = document.getElementById('addButton2');
        const plus2 = document.createElement('img');
        plus2.src = 'src/images/plus.png';
        addButton2.parentNode.replaceChild(plus2, addButton2);

        plus2.addEventListener('click', function(event){window.location.href = "addhabit.html"});
    </script>
    
</body>
</html>
