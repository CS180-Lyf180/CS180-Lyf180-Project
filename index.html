<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div >
            <h1 id="logo"><span id="blueLogo">Lyf</span><span id="pinkLogo">180</span><span id="dashboard"> Dashboard</span></h1>
        </div>

        <h1 id="welcome"> Welcome User </h1>
        
        <div class="Quote">
            <h4 id="test-quote"> "The only way to do great work is to love what you do." - Steve Jobs </h4>
        </div>
    </div>
    <div class="main">
        <div class="dashboard">
            <div class="dashboard-item">
                
                <div id="habits">
                    <div id="habit-header">  
                        <h6 id="habit-header-text">Daily Habits</h6>
                        <button onclick="onHabit()" id="add-habit-button"><img src="src/images/plus.png" alt="plus" id="add-habit-icon"></button>
                        <button  onclick="clearHabits()" id="clear-all-button">Clear All</button>
                    </div>
                    <div id="habit-list-container">
                        <ol id="habit-list"></ol>
                    </div>
                </div>

                <div id="goals">
                    <div id="goal-header">  
                        <h6 id="goal-header-text">Long Term Goals</h6>
                        <button onclick="onGoal()" id="add-goal-button"><img src="src/images/plus.png" alt="plus" id="add-goal-icon"></button>
                        <button  onclick="clearGoals()" id="clear-all-button">Clear All</button>
                    </div>
                    <div id="goal-list-container">
                        <ol id="goal-list"></ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="Stats-item">
            <div id="stats">
                <h6>Your Stats</h6>
            </div>
        </div>
    <div id="add-habit-overlay">
        <div id="add-habit-form">
            <h6>What habit would you like to add?</h6>
            <input type="text" id="habit-input" placeholder="Enter your habit">
            <button onclick="offHabit(), addHabit()" id="submit-habit">Submit</button>
        </div>
    </div>
    <div id="add-goal-overlay">
        <div id="add-goal-form">
            <h6>What goal would you like to add?</h6>
            <input type="text" id="goal-input" placeholder="Enter your goal">
            <button onclick="offGoal(), addGoal()" id="submit-goal">Submit</button>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
